<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
     <!-- /bootstrap -->
  <link rel="stylesheet" href="css/style.css">
  <title>Email & dadi</title>
</head>
<body>

  <div class="container mail mb-5 py-4">
    <div class="row">
      <div class="col-12 text-center mb-3">
        <h2>Sd-mail Provider</h2>
      </div>
      <div class="col-12 text-center">
        <button id="accesso" type="button" class="btn sd-btn mb-3">Clicca per accedere</button>
        <div class="output-mail d-flex align-items-center justify-content-center">
          <h3 id="output-email"></h3>
        </div>
      </div>
    </div>
  </div>

  <div class="container dadi py-3">
    <div class="row">
      <div class="col text-center mb-4">
        <h2>Estrai il tuo numero fortunato!</h2>
      </div>
      <div class="col-12 text-center">
        <button id="btn-gioca" type="button" class="btn sd-btn mb-3">Gioca ora!</button>
        <div class="output-dadi d-flex justify-content-between">
          <div class="human number p-3">
            <h3>Il tuo numero fortunato &eacute;:</h3>
            <span id="output-human"></span>
          </div>
          <div class="pc number p-3">
            <h3>Il numero del banco &eacute;:</h3>
            <span id="output-pc"></span>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  


  <script src="js/script.js"></script>
</body>
</html>
